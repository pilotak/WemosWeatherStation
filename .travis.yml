language: python
python:
  - "2.7"

sudo: false
cache:
  directories:
    - "~/.platformio"

install:
  - pip install -U platformio
  - platformio update

script:
  - platformio run -e WemosWeatherStation
  - platformio run -e WemosWeatherStation_no_meters
  - platformio run -e WemosWeatherStation_v2

notifications:
  email:
    on_success: change
    on_failure: change
